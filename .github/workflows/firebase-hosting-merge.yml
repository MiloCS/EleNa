name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create ENV file
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_REACT_APP_BACKEND: ${{ secrets.AWS_KEY }}
          directory: ./elena-frontend
      - name: Build
        working-directory: ./elena-frontend
        run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: "./elena-frontend" 
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ELENA_ELEVATION_NAVIGATION }}'
          channelId: live
          projectId: elena-elevation-navigation


name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create ENV file
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_REACT_APP_BACKEND: ${{ secrets.AWS_KEY }}
          directory: ./elena-frontend
          file_name: .env.production
      - name: Build
        working-directory: ./elena-frontend
        run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: "./elena-frontend" 
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ELENA_ELEVATION_NAVIGATION }}'
          projectId: elena-elevation-navigation
